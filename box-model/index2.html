<!DOCTYPE html>
<html>
<head>
    <title>layout intro</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    aside {
        width: 70%;
        background: #2980b9;
        color: #fff;

    }

    section {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        
    }

    p,
    article {
        flex: 1;
    }

</style>    
</head>

    <body>

        
        <h3>Single Column</h3>
        
        <section>
            <aside>Column 1</aside>
            <article>Column 2</article>
        </section>
        
    </body>
    </html>
