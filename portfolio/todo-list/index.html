<html>
  <head>
    <meta charset="utf-8">
    <title>todo list</title>
    <link rel="stylesheet" href="style.css" media="screen">
      <link href='https://fonts.googleapis.com/css?family=Niconne' rel='stylesheet' type='text/css'>
  </head>
    
<body>
    
    
    <header>
        <h1>Todo List</h1>
    </header>
    <div class="task-list">
        <h2>Task</h2>
        <label>
            <input class="username" placeholder="Task">
        </label>
        <h2>Date</h2>
        <label>
            <input class="comment" type="date" placeholder="mm/dd/yy">

        </label>
        <button>Add</button>     
    </div>
     <div class="results">
        <ul>
        </ul>
    </div>
<script type="text/javascript" src="scripts.js"></script>  
</body>
</html>
