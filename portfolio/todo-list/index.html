<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link rel="stylesheet" href="style.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Niconne' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  </head>
    
<body>

        
        
        
  <div class="container">
      
      <div class="row">
            
          <div class="center">
                <h1>Todo List</h1>
                <p class="lead">Enter your task and date to keep track of your daily chores.</p>
          </div>
          
          
          
          
          

            <div class="col-md-6 col-md-offset-3">
                <input type="text" class="username input-lg form-control" placeholder="Task">
            </div>
            
            <div class="col-md-6 col-md-offset-3">    
                <input class="comment input-lg form-control date" type="date">
            </div>
            
            <div class="col-md-6 col-md-offset-3">
                <button type="submit" class="btn-lg btn-success btn-block">Add</button>
            </div>
          
            <div class="col-md-6 col-md-offset-3 results">
              <ul class="list">
                <li></li>
              </ul> 
            </div>
          
      </div>
   
               
       
</div>
        
    
    
    
    
    
    
    
    

<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>  
</body>
</html>
